<body  style="background-image:url('https://cdn.pixabay.com/photo/2021/07/06/19/26/drops-6392473__340.jpg');
background-size:cover;" >
 <div id="login">

<div class="container rounded bg-blue mt-5 mb-5 .text-primary">
<div class="row"> <div class="col-md-3 border-right">
<!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5">
<img class="rounded-circul mt-5" width="230px" [src]="url">
<input type="file"(change)="onselectfile($event)">
</div-->
</div>
<div class="col-md-5 border-right">
<div class="p-3 py-5">
<div class="d-flex justify-content-between align-items-center mb-3">
<h4 class="text-center">EDIT PROFILE </h4>
</div>
<form  [formGroup]="editform" (ngSubmit)="save()" >
  <div class="row mt-2">
    <div class="col-md-6">
    </div><label class="labels">User_Id</label>
    <input type="text" class="form-control" placeholder="first name" formControlName="userid">
    </div>
<div class="row mt-2">
<div class="col-md-6">
</div><label class="labels">FirstName</label>
<input type="text" class="form-control" placeholder="first name" formControlName="firstname">
</div>
<div class="row mt-2">
<div class="col-md-6">
</div><label class="labels">LastName</label>
<input type="text" class="form-control" placeholder="Last name" formControlName="lastname">
</div>
<div class="row mt-3"> <div class="col-md-12">
<label class="labels">PhoneNumber</label>
<input type="text" class="form-control" placeholder="enter phone number" formControlName="phone">
</div>
<div class="col-md-12"><label class="labels">Address</label>
<input type="text" class="form-control" placeholder="enter address" formControlName="Address">
</div>
<div class="col-md-12">
<label class="labels">Email ID</label>
<input type="text" class="form-control" placeholder="enter email id" formControlName="Email">
</div>
<div class="col-md-12">
<label class="labels">Mapaddresslink</label>
<input type="text" class="form-control" placeholder="Mapaddresslink" formControlName="Mapaddresslink">
</div>
</div>
<div class="row mt-3">
  <div class="col-md-6">
  <label class="labels">IsAdmin</label>
  <input type="text" class="form-control" placeholder="IsAdmin" formControlName="IsAdmin">
  </div>
  <div class="col-md-6">
  <label class="labels">UserType</label>
  <input type="text" class="form-control" value="" placeholder="userid" formControlName="user_Type">
  </div>
  </div>
<div class="row mt-3">
<div class="col-md-6">
<label class="labels">UserName</label>
<input type="text" class="form-control" placeholder="username" formControlName="username">
</div>
<div class="col-md-6">
<label class="labels">PassWord</label>
<input type="text" class="form-control" value="" placeholder="password" formControlName="password">
</div>
</div>

<div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button" (click)="save()">Save </button>
</div></form>
</div>
</div>
</div>
</div>
</div>

</body>
