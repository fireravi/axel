 <body  style="background-image:url('https://cdn.pixabay.com/photo/2021/07/06/19/26/drops-6392473__340.jpg');
background-size:cover;" >

    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div class="login-box col-md-12">
            <form id="login-form" class="form" action="" method="post" [formGroup]="loginform" (ngSubmit)="login()">
              <h3 class="text-center text-dark">LOGIN FORM</h3>
               <div class="form-group">
                <label for="username" class="text-dark">Username:</label><br>

                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                  </div>
                  <div class="form-group">
                  <label for="password" class="text-dark">Password:</label><br>
                  <input type="password" name="password" id="password" class="form-control" formControlName="password">
                  </div>
                  <div class=" text-center text-lg-start mt-8 pt-4">
							    <button type="button" class="btn btn-primary btn-lg"  (click)="login()">Login</button>
							   <p class=" t small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
								 class="link-danger" routerLink="/admin/adduser">Register</a></p>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
